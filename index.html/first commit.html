<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Motivational Quotes</h1>
    
    <!-- Form to add a new quote -->
    <form id="quoteForm">
      <input type="text" id="quoteInput" placeholder="Enter a motivational quote" required>
      <button type="submit">Add Quote</button>
    </form>

    <!-- Section to display quotes from the API -->
    <h2>Inspiring Quotes</h2>
    <ul id="quoteList"></ul>

    <!-- Section to display cart -->
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
